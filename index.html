<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ractr – Play Instantly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ractr-root">
    <header class="ractr-header">
      <div class="ractr-logo">RACTR</div>
      <div class="ractr-tagline">Ractr does your work – and your game.</div>
    </header>

    <main class="ractr-main">
      <!-- Fullscreen game canvas -->
      <canvas id="ractr-canvas"></canvas>

      <!-- Simple overlay HUD -->
      <div class="ractr-hud">
        <div class="hud-left">
          <span class="hud-label">Use WASD or arrows to move. Space to dash. I to open character sheet.</span>
        </div>
        <div class="hud-right">
          <span id="hud-fps" class="hud-metric">FPS: --</span>
        </div>
      </div>

      <!-- Game UI root (panels, dialogs) -->
      <div id="ractr-ui-root"></div>
    </main>

    <footer class="ractr-footer">
      <span>Ractr Engine · AI-driven game prototype</span>
    </footer>
  </div>

  <script src="engine/ractr_engine.js"></script>
  <script src="engine/ractr_state.js"></script>
  <script src="engine/ractr_entities.js"></script>
  <script src="engine/ractr_ui.js"></script>
  <script src="engine/ractr_audio.js"></script>
  <script src="engine/ractr_net.js"></script>
  <script src="engine/ractr_game.js"></script>
  <script>
    // Boot the engine + game as soon as the page loads
    window.addEventListener("load", () => {
      const engine = new RactrEngine("ractr-canvas");
      const game   = new RactrGame(engine);
      engine.setGame(game);
      engine.start();
    });
  </script>
</body>
</html>
